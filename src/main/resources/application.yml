server:
  port: 8080
  servlet:
    session:
      timeout: 30m

spring:
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 25
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydb
    username: user
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true
  sql:
    init:
      mode: embedded